<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>茶记 - 茶叶记录管理应用</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
        padding: 40px 0;
      }
      
      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }
      
      .card {
        background: white;
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
      }
      
      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }
      
      .feature {
        text-align: center;
        padding: 20px;
      }
      
      .feature-icon {
        font-size: 3rem;
        margin-bottom: 15px;
      }
      
      .feature h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #2c3e50;
      }
      
      .feature p {
        color: #666;
        line-height: 1.6;
      }
      
      .btn {
        display: inline-block;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin: 5px;
      }
      
      .btn-primary {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
      
      .btn-success {
        background: linear-gradient(45deg, #56ab2f, #a8e6cf);
        color: white;
      }
      
      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(86, 171, 47, 0.4);
      }
      
      .demo-section {
        margin-top: 40px;
      }
      
      .demo-form {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      .form-control {
        width: 100%;
        padding: 10px 12px;
        border: 2px solid #e9ecef;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }
      
      .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #495057;
      }
      
      .tea-list {
        background: white;
        border-radius: 8px;
        overflow: hidden;
      }
      
      .tea-item {
        padding: 15px 20px;
        border-bottom: 1px solid #e9ecef;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .tea-item:last-child {
        border-bottom: none;
      }
      
      .tea-info h4 {
        margin: 0 0 5px 0;
        color: #2c3e50;
      }
      
      .tea-info p {
        margin: 0;
        color: #666;
        font-size: 14px;
      }
      
      .status-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
      }
      
      .status-excellent {
        background: #d4edda;
        color: #155724;
      }
      
      .status-good {
        background: #fff3cd;
        color: #856404;
      }
      
      .footer {
        text-align: center;
        color: white;
        margin-top: 60px;
        opacity: 0.8;
      }
      
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }
        
        .header h1 {
          font-size: 2rem;
        }
        
        .card {
          padding: 20px;
        }
        
        .features {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🍃 茶记</h1>
        <p>专业的茶叶记录管理应用</p>
      </div>
      
      <div class="card">
        <div class="features">
          <div class="feature">
            <div class="feature-icon">📝</div>
            <h3>茶叶记录</h3>
            <p>详细记录每一次品茶体验，包括茶叶信息、冲泡参数、品鉴笔记等</p>
          </div>
          <div class="feature">
            <div class="feature-icon">📊</div>
            <h3>数据分析</h3>
            <p>智能分析您的品茶习惯，提供个性化的茶叶推荐和冲泡建议</p>
          </div>
          <div class="feature">
            <div class="feature-icon">☁️</div>
            <h3>云端同步</h3>
            <p>数据安全存储在云端，多设备同步，随时随地访问您的茶叶记录</p>
          </div>
        </div>
        
        <div style="text-align: center;">
          <a href="#demo" class="btn btn-primary">开始体验</a>
          <a href="#features" class="btn btn-success">了解更多</a>
        </div>
      </div>
      
      <div class="card demo-section" id="demo">
        <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">功能演示</h2>
        
        <div class="demo-form">
          <h3 style="margin-bottom: 20px; color: #495057;">添加茶叶记录</h3>
          <div class="form-group">
            <label for="tea-name">茶叶名称</label>
            <input type="text" id="tea-name" class="form-control" placeholder="例如：西湖龙井" value="西湖龙井">
          </div>
          <div class="form-group">
            <label for="tea-type">茶叶类型</label>
            <select id="tea-type" class="form-control">
              <option value="green">绿茶</option>
              <option value="black">红茶</option>
              <option value="oolong">乌龙茶</option>
              <option value="white">白茶</option>
              <option value="puer">普洱茶</option>
            </select>
          </div>
          <div class="form-group">
            <label for="brewing-temp">冲泡温度 (°C)</label>
            <input type="number" id="brewing-temp" class="form-control" placeholder="80" value="80">
          </div>
          <div class="form-group">
            <label for="tasting-notes">品鉴笔记</label>
            <textarea id="tasting-notes" class="form-control" rows="3" placeholder="记录您的品茶感受...">清香淡雅，回甘持久，茶汤清澈明亮。</textarea>
          </div>
          <button class="btn btn-primary" onclick="addTeaRecord()">添加记录</button>
        </div>
        
        <div class="tea-list" id="tea-list">
          <div class="tea-item">
            <div class="tea-info">
              <h4>西湖龙井</h4>
              <p>绿茶 | 80°C | 2024-12-30</p>
            </div>
            <span class="status-badge status-excellent">优秀</span>
          </div>
          <div class="tea-item">
            <div class="tea-info">
              <h4>铁观音</h4>
              <p>乌龙茶 | 95°C | 2024-12-29</p>
            </div>
            <span class="status-badge status-good">良好</span>
          </div>
        </div>
      </div>
      
      <div class="footer">
        <p>&copy; 2024 茶记应用 - 让每一次品茶都值得记录</p>
      </div>
    </div>
    
    <script>
      function addTeaRecord() {
        const name = document.getElementById('tea-name').value;
        const type = document.getElementById('tea-type').value;
        const temp = document.getElementById('brewing-temp').value;
        const notes = document.getElementById('tasting-notes').value;
        
        if (!name.trim()) {
          alert('请输入茶叶名称');
          return;
        }
        
        const teaList = document.getElementById('tea-list');
        const newItem = document.createElement('div');
        newItem.className = 'tea-item';
        
        const typeNames = {
          'green': '绿茶',
          'black': '红茶', 
          'oolong': '乌龙茶',
          'white': '白茶',
          'puer': '普洱茶'
        };
        
        const today = new Date().toISOString().split('T')[0];
        
        newItem.innerHTML = `
          <div class="tea-info">
            <h4>${name}</h4>
            <p>${typeNames[type]} | ${temp}°C | ${today}</p>
          </div>
          <span class="status-badge status-excellent">新添加</span>
        `;
        
        teaList.insertBefore(newItem, teaList.firstChild);
        
        // 清空表单
        document.getElementById('tea-name').value = '';
        document.getElementById('brewing-temp').value = '';
        document.getElementById('tasting-notes').value = '';
        
        alert('茶叶记录添加成功！');
      }
      
      // 添加一些交互效果
      document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
          card.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px)';
          });
          
          card.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
          });
        });
      });
    </script>
  </body>
</html>

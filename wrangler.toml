name = "teadiarypro"
compatibility_date = "2023-12-01"

# Workers 项目配置
main = "dist/worker.js"

# 构建配置
[build]
command = "npm run build"

# 静态资产配置 (Workers Sites)
[site]
bucket = "dist"

# KV 命名空间绑定（需要在 Cloudflare 控制台中创建实际的 KV 命名空间）
# [[kv_namespaces]]
# binding = "TEADIARY_DATA"
# id = "your-actual-kv-namespace-id"

# 环境变量
[vars]
API_VERSION = "1.0.0"
